<h2 mat-dialog-title>Create {{type}}</h2>
<mat-dialog-content class="content">
  <div id="input">
    <mat-form-field>
      <mat-label>{{'name' | titlecase}}</mat-label>
      <input matInput type="text" [name]="'name'" [(ngModel)]="name" required>
    </mat-form-field>
  </div>
  <ng-container *ngFor="let attribute of attributes">
    <ng-template [ngIf]="attribute.hasAttribute">
      <app-geometry-input [label]="attribute.name" [name]="attribute.name" (valueChange)="valueChanged($event)" [required]="true"></app-geometry-input>
    </ng-template>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="buttonClickHandler()">Create</button>
</mat-dialog-actions>
